version: '3'

services:
  microservices-gateway:
    restart: always
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    networks:
      - my-network
    volumes:
      - ./api-gateway:/apps/gateway
      - /apps/gateway/node_modules

  microservices-authentication:
    build:
      context: ./authentication
      dockerfile: Dockerfile.debug
    depends_on:
      - mongo_authentication
      - microservices-gateway
    environment:
      NODE_ENV: development
    ports:
      - "50051:50051"
      - "9229:9229"  # Puerto de depuraci√≥n
    command: ["node", "--inspect=0.0.0.0:9229", "src/app.ts"]
    networks:
      - my-network
    volumes:
      - ./authentication:/apps/authentication
      - /apps/authentication/node_modules

  microservices-example:
    build:
      context: ./example
    depends_on:
      - microservices-gateway
    ports:
      - "3001:3001"
    networks:
      - my-network

  mongo_authentication:
    image: mongo
    command: mongod --quiet
    restart: always
    ports:
      - "27017:27017"
    networks:
      - my-network
    volumes:
      - mongo-data:/data/db

networks:
  my-network:
    driver: bridge

volumes:
  mongo-data:
